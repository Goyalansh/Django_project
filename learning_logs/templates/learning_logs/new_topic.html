{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}


{% block content %}

<!--
the html form element defines a form that is used to collect user input
The action argument tells the server where to send the data submitted in
the form; in this case, we send it back to the view function new_topic().
-->

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="'form">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class = "btn btn-primary">add topic</button>
        {% endbuttons %}

    </form>

{% endblock content %}
